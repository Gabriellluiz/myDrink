<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="headerMenu" color="laranja">
          <ion-avatar slot="start" class="avatarMenu" item-left>
              <!--<img [src]="dadosFB.photoURL"> -->
            <img src="../assets/icon/icone.jpg"> 
          </ion-avatar>
          <div class="divMenu">
            <h2 class="h2Menu" >Ol√°, </h2>
            <p class="pMenu">Bem-vindo ao app MyDrink</p>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>


        <div class="fundo-menu">
          <ion-list color="imput" lines="none">
            <div style="text-align: center;">
              <ion-label class="labelMenu">Menu</ion-label>
            </div>
            <ion-menu-toggle color="imput" auto-hide="false" *ngFor="let p of appPages">
              <ion-item color="imput" [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>


            <ion-menu-toggle color="imput" auto-hide="false">
                <ion-item color="imput" (click)="shareApp()" >
                    <ion-icon slot="start" name="share"></ion-icon>
                    <ion-label>
                      Compartilhar
                    </ion-label>
                  </ion-item>

              <ion-item color="imput" (click)="logout()">
                <ion-icon slot="start" name="close"></ion-icon>
                <ion-label>
                  Sair
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

          </ion-list>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
